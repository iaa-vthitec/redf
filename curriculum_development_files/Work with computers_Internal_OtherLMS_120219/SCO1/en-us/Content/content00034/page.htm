    <script>
        $(document).ready(function () {
            $('.page-header').append(parent.getHeader());
            //$('.page-navigation').append(parent.getPageNavigation())
            $('.page-footer').append(parent.getFooter());

            parent.getPrintCertificateHeader($('#previousButton'));
            parent.getPageContinueButton($('.next-up'))

            $('.page-title').text(parent.course.getCurrentPage().name)
            var time = parent.course.getCurrentPage().time
            $('.page-duration').text(result = (time == 1) ? time + " minute" : time + " minutes")
        });

        $(document).ready(function () {
            document.getElementById("displayName").innerHTML = parent.StudentName;
        });

        $(document).ready(function () {
            var today = ""
            var d = new Date();
            var year = d.getFullYear();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[d.getMonth()];
            var day = d.getDate();
            today = month + " " + day + ", " + year
            document.getElementById("todaysDate").innerHTML = today;
        });
